<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>소제목 - Small furniture studio & stay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        // 즉시 실행 모바일 감지 스크립트
        (function() {
            var isMobile = /iPhone|iPad|iPod|Android|Windows Phone|BlackBerry/i.test(navigator.userAgent) || window.innerWidth <= 768;
            if (isMobile) {
                document.documentElement.className += ' mobile-view ios-device';
            }
        })();
    </script>
    <style>
        /* 기본 스타일 */
        :root {
            --primary-color: #243B36;
            --text-color: #333333;
            --text-secondary: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* 랜딩 페이지 컨테이너 */
        .landing-container {
            display: flex;
            height: 100vh;
            min-height: 100%;
            width: 100%;
        }
        
        /* 왼쪽 섹션 */
        .left-section {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f8f3f2;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 30px;
        }
        
        .sozemok-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .product-image {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .product-image img {
            max-height: 90%;
            border-radius: 10px;
            object-fit: cover;
        }
        
        /* 오른쪽 섹션 */
        .right-section {
            width: 40%;
            padding: 40px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .description {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .description p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .services {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .service-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .service-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: white;
            flex-shrink: 0;
            order: 0;
        }
        
        .service-icon img {
            width: 70%;
            height: auto;
            border-radius: 0;
        }
        
        .service-image {
            margin-right: 15px;
            flex-shrink: 0;
            width: 80px;
            height: 60px;
            overflow: hidden;
            border-radius: 5px;
            order: 1;
        }
        
        .service-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .service-text {
            flex: 1;
            margin-top: 0;
            text-align: left;
            order: 2;
        }
        
        .service-text p {
            font-size: 16px;
            font-weight: 400;
        }
        
        .naver-icon {
            background-color: #03C75A;
        }
        
        .airbnb-icon {
            background-color: #FF5A5F;
        }
        
        .kakao-item {
            justify-content: flex-start;
        }
        
        .kakao-item .service-icon {
            margin-left: 0;
            margin-right: 15px;
            margin-bottom: 0;
        }
        
        .kakao-item .service-text {
            margin-top: 0;
            text-align: left;
        }
        
        .kakao-icon {
            background-color: #FFE812;
        }
        
        .social-links {
            margin-top: 0;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-item:last-child {
            border-bottom: none;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .social-icon img {
            width: 70%;
            height: auto;
        }
        
        .social-text p {
            font-size: 14px;
        }
        
        .instagram-icon {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        /* 모바일 뷰 기본 적용 (모든 화면) */
        @media (max-width: 768px), 
               (max-device-width: 768px),
               (orientation: portrait) and (max-width: 992px) {
            .landing-container {
                flex-direction: column !important;
                height: auto !important;
            }
            
            .left-section, .right-section {
                width: 100% !important;
                height: auto !important;
            }
            
            .left-section {
                padding: 30px !important;
            }
            
            .right-section {
                padding: 30px !important;
            }
            
            .product-image {
                margin-top: 20px !important;
                margin-bottom: 30px !important;
            }
            
            .product-image img {
                max-height: 450px !important;
            }
            
            .service-item {
                padding: 12px 0 !important;
            }
            
            .service-image {
                width: 60px !important;
                height: 45px !important;
            }
            
            .kakao-item .service-icon {
                width: 40px !important;
                height: 40px !important;
            }
        }
        
        /* 클래스 기반 모바일 스타일 - 스크립트가 작동하지 않아도 적용됨 */
        .mobile-view .landing-container {
            flex-direction: column !important;
            height: auto !important;
            min-height: auto !important;
        }
        
        .mobile-view .left-section,
        .mobile-view .right-section {
            width: 100% !important;
            height: auto !important;
        }
        
        .mobile-view .left-section {
            padding: 30px !important;
        }
        
        .mobile-view .right-section {
            padding: 30px !important;
        }
        
        .mobile-view .product-image {
            margin-top: 20px !important;
            margin-bottom: 30px !important;
        }
        
        .mobile-view .product-image img {
            max-height: 450px !important;
        }
        
        /* 모바일에서 직접 모든 요소 강제 정렬 */
        @media screen and (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
                min-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <div class="logo-container">
                <img src="public/images/sozemok_logo.png" alt="소제목 로고" class="sozemok-logo">
            </div>
            <div class="product-image">
                <img src="public/images/furniture.png" alt="소제목 가구">
            </div>
        </div>

        <!-- 오른쪽 섹션 -->
        <div class="right-section">
            <div class="description">
                <p>Small furniture studio & stay가 공존하는<br>복합문화공간 소제목 입니다.</p>
            </div>

            <div class="services">
                <div class="service-item">
                    <div class="service-icon naver-icon">
                        <img src="public/images/naver.png" alt="네이버">
                    </div>
                    <div class="service-image">
                        <img src="public/images/woodworking.png" alt="목공 체험" class="service-thumbnail">
                    </div>
                    <div class="service-text">
                        <p>Woodworking Experience</p>
                    </div>
                </div>

                <div class="service-item">
                    <div class="service-icon airbnb-icon">
                        <img src="public/images/airbnb.svg" alt="에어비앤비">
                    </div>
                    <div class="service-image">
                        <img src="public/images/airbnb1.png" alt="스테이 #1" class="service-thumbnail">
                    </div>
                    <div class="service-text">
                        <p>SOZEMOK STAY #1</p>
                    </div>
                </div>

                <div class="service-item">
                    <div class="service-icon airbnb-icon">
                        <img src="public/images/airbnb.svg" alt="에어비앤비">
                    </div>
                    <div class="service-image">
                        <img src="public/images/airbnb2.png" alt="스테이 #2" class="service-thumbnail">
                    </div>
                    <div class="service-text">
                        <p>SOZEMOK STAY #2</p>
                    </div>
                </div>

                <div class="service-item kakao-item">
                    <div class="service-icon kakao-icon">
                        <img src="public/images/kakao.png" alt="카카오톡">
                    </div>
                    <div class="service-text">
                        <p>Inquiring</p>
                    </div>
                </div>

                <div class="social-links">
                    <div class="social-item">
                        <div class="social-icon instagram-icon">
                            <img src="public/images/instagram.png" alt="인스타그램">
                        </div>
                        <div class="social-text">
                            <p>@sozemok</p>
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon instagram-icon">
                            <img src="public/images/instagram.png" alt="인스타그램">
                        </div>
                        <div class="social-text">
                            <p>@sozemok_stay</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 모바일 환경 감지 및 적용
            function checkMobile() {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
                if (isMobile) {
                    document.body.classList.add('mobile-view');
                    
                    // iOS 기기에 대한 추가 처리
                    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        document.body.classList.add('ios-device');
                        
                        // 특정 iOS 버전에 대한 처리 (iPhone 12 등)
                        if (/iPhone13|iPhone12/i.test(navigator.userAgent)) {
                            document.body.classList.add('iphone12');
                        }
                    }
                    
                    // 모바일용 스타일 강제 적용
                    const container = document.querySelector('.landing-container');
                    const leftSection = document.querySelector('.left-section');
                    const rightSection = document.querySelector('.right-section');
                    
                    if (container) {
                        container.style.flexDirection = 'column';
                        container.style.height = 'auto';
                    }
                    
                    if (leftSection && rightSection) {
                        leftSection.style.width = '100%';
                        rightSection.style.width = '100%';
                    }
                }
            }
            
            // 초기 실행
            checkMobile();
            
            // 화면 크기 변경 감지
            window.addEventListener('resize', checkMobile);
            
            // 방향 전환 감지
            window.addEventListener('orientationchange', checkMobile);
            
            // 서비스 항목 링크 설정
            document.querySelectorAll('.service-item').forEach(function(item, index) {
                item.style.cursor = 'pointer';
                item.addEventListener('click', function() {
                    switch(index) {
                        case 0: // 목공 체험
                            window.location.href = 'https://booking.naver.com/booking/6/bizes/823502?area=pll';
                            break;
                        case 1: // 스테이 #1
                            window.location.href = 'https://www.airbnb.co.kr/h/sozemok1';
                            break;
                        case 2: // 스테이 #2
                            window.location.href = 'https://www.airbnb.co.kr/h/sozemok2';
                            break;
                        case 3: // 문의하기
                            window.location.href = 'https://pf.kakao.com/_QbExhxj';
                            break;
                    }
                });
            });
            
            // 소셜 링크 설정
            document.querySelectorAll('.social-item').forEach(function(item, index) {
                item.style.cursor = 'pointer';
                item.addEventListener('click', function() {
                    switch(index) {
                        case 0: // @sozemok
                            window.location.href = 'https://www.instagram.com/sozemok';
                            break;
                        case 1: // @sozemok_stay
                            window.location.href = 'https://www.instagram.com/sozemok_stay';
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
