<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소제목 - Small furniture studio & stay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <div class="logo-container">
                <img src="public/images/sozemok_logo.png" alt="소제목 로고" class="sozemok-logo">
            </div>
            <div class="product-image">
                <img src="public/images/furniture.png" alt="소제목 가구">
            </div>
        </div>

        <!-- 오른쪽 섹션 -->
        <div class="right-section">
            <div class="description">
                <p>Small furniture studio & stay가 공존하는<br>복합문화공간 소제목 입니다.</p>
            </div>

            <div class="services">
                <div class="service-item">
                    <div class="service-image">
                        <img src="public/images/woodworking.png" alt="목공 체험" class="service-thumbnail">
                    </div>
                    <div class="service-icon">
                        <img src="public/images/naver.png" alt="네이버">
                    </div>
                    <div class="service-text">
                        <p>Woodworking Experience</p>
                    </div>
                </div>

                <div class="service-item">
                    <div class="service-image">
                        <img src="public/images/airbnb1.png" alt="스테이 #1">
                    </div>
                    <div class="service-icon">
                        <img src="public/images/airbnb.svg" alt="에어비앤비">
                    </div>
                    <div class="service-text">
                        <p>SOZEMOK STAY #1</p>
                    </div>
                </div>

                <div class="service-item">
                    <div class="service-image">
                        <img src="public/images/airbnb2.png" alt="스테이 #2">
                    </div>
                    <div class="service-icon">
                        <img src="public/images/airbnb.svg" alt="에어비앤비">
                    </div>
                    <div class="service-text">
                        <p>SOZEMOK STAY #2</p>
                    </div>
                </div>

                <div class="service-item kakao-item">
                    <div class="service-icon kakao-icon">
                        <img src="public/images/kakao.png" alt="카카오톡">
                    </div>
                    <div class="service-text">
                        <p>Inquiring</p>
                    </div>
                </div>

                <div class="social-links">
                    <div class="social-item">
                        <div class="social-icon instagram-icon">
                            <img src="public/images/instagram.png" alt="인스타그램">
                        </div>
                        <div class="social-text">
                            <p>@sozemok</p>
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon instagram-icon">
                            <img src="public/images/instagram.png" alt="인스타그램">
                        </div>
                        <div class="social-text">
                            <p>@sozemok_stay</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
